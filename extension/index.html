<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World Extension</title>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0000008a; /* Black background */
        color: #fff;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Prevent scrolling */
        position: relative;
      }
      @keyframes expand {
        from {
          transform: scale(0.1);
          opacity: 0.5;
        }
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
      .bubble {
        position: absolute;
        border-radius: 50%;
        pointer-events: none; /* Make bubbles not interactive */
      }
      #settings-button {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      #settings-menu {
        display: none;
        position: absolute;
        top: 20%;
        left: 10%;
        padding: 20px;
        background-color: #444;
        color: #fff;
        border: 1px solid #222;
      }
      #settings-menu label {
        display: block;
        margin-top: 10px;
      }
      #settings-menu input {
        margin-top: 5px;
      }
      #reconnect-button {
        position: absolute;
        left: 10px;
        top: 60%;
        transform: translateY(-50%);
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="settings-button">Settings</button>
    <button id="reconnect-button">Reconnect</button>
    <div id="settings-menu">
      <label>
        Bubble Color:
        <input type="color" id="bubble-color" value="#00ff00" />
      </label>
      <label>
        Bubble Size:
        <input type="number" id="bubble-size" value="50" min="10" max="200" />
      </label>
      <button id="save-settings">Save</button>
    </div>
  </body>
  <script>
    const TestAuth = {
      channelId: "468106723",
      userId: "468106723",
    };
    const TESTING = window.location.hostname == "localhost";

    function doShit(auth) {
      let wsUrl =
        "wss://websocket.matissetec.dev/lobby/connect?user=" + auth.channelId;
      let socket;
      const userId = auth.userId;

      function connectWebSocket() {
        socket = new WebSocket(wsUrl);

        socket.addEventListener("open", function (event) {
          console.log("Connected to the WebSocket server");
          socket.send("Hello Server!");
        });

        socket.addEventListener("message", function (event) {
          console.log("Message from server:", event.data);
        });

        socket.addEventListener("close", function (event) {
          console.log("Disconnected from the WebSocket server");
        });

        socket.addEventListener("error", function (event) {
          console.error("WebSocket error:", event);
        });
      }

      connectWebSocket();

      let animationDuration = 3; // Default duration in seconds
      let bubbleColor = "#00ff00";
      let bubbleSize = 50;

      function sendMessage(message) {
        if (socket.readyState === WebSocket.OPEN) {
          socket.send(message);
        } else {
          console.error(
            "WebSocket is not open. Ready state:",
            socket.readyState,
          );
        }
      }

      window.Twitch.ext.onContext(function (context) {
        animationDuration = Math.max(
          1,
          Math.min(10, context.hlsLatencyBroadcaster),
        );
      });

      document
        .getElementById("settings-button")
        .addEventListener("click", function () {
          const settingsMenu = document.getElementById("settings-menu");
          settingsMenu.style.display =
            settingsMenu.style.display === "none" ? "block" : "none";
        });

      document
        .getElementById("save-settings")
        .addEventListener("click", function () {
          bubbleColor = document.getElementById("bubble-color").value;
          bubbleSize = parseInt(
            document.getElementById("bubble-size").value,
            10,
          );
          document.getElementById("settings-menu").style.display = "none";
          const data = {
            bubbleColor: bubbleColor,
            bubbleSize: bubbleSize,
            userId: userId,
          };
          sendMessage(JSON.stringify(data));
        });

      document
        .getElementById("reconnect-button")
        .addEventListener("click", function () {
          // if (socket) {
          //     socket.close();
          // }
          connectWebSocket();
        });

      document.addEventListener("click", function (event) {
        const data = {
          x: event.clientX / window.innerWidth,
          y: event.clientY / window.innerHeight,
          userId: userId,
        };
        sendMessage(JSON.stringify(data));

        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.width = `${bubbleSize}px`;
        bubble.style.height = `${bubbleSize}px`;
        bubble.style.left = `${event.clientX - bubbleSize / 2}px`;
        bubble.style.top = `${event.clientY - bubbleSize / 2}px`;
        bubble.style.background = `radial-gradient(circle, ${bubbleColor}80, ${bubbleColor}40)`;
        bubble.style.animation = `expand ${animationDuration}s forwards`;
        document.body.appendChild(bubble);
        bubble.addEventListener("animationend", () => {
          bubble.remove();
        });
      });
    }

    if (TESTING) {
      doShit(TestAuth);
    } else {
      window.Twitch.ext.onAuthorized(doShit);
    }
  </script>
</html>
